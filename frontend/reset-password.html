<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div style="max-width: 450px;" class="w-100">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Yeni Şifre Belirle</h3>
                    <form id="reset-password-form">
                        <div class="mb-3">
                            <label for="new-password" class="form-label">Yeni Şifre</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Yeni Şifre (Tekrar)</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Şifreyi Güncelle</button>
                    </form>
                    <div id="reset-status" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
