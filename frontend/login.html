<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Giriş</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/static/widget.css">
<script src="/static/script.js"></script>

    <style>
        body {
            background-color: #f8f9fa; /* Açık gri bir arkaplan */
        }
        .login-container {
            max-width: 400px; /* Giriş kutusunun maksimum genişliği */
        }
    </style>
</head>
<body>

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        
        <div class="login-container w-100">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    
                    <h3 class="card-title text-center mb-4">Yönetici Paneli Girişi</h3>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta Adresi</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" id="forgot-password-link">Şifremi Unuttum</a>
                    </div>
                    <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
                        </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Şifre Sıfırla</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="forgot-password-form">
          <p class="text-muted">Kayıtlı e-posta adresinizi girin. Size bir sıfırlama linki göndereceğiz (simülasyon).</p>
          <div class="mb-3">
            <label for="reset-email" class="form-label">E-posta Adresi</label>
            <input type="email" class="form-control" id="reset-email" required>
          </div>
          <button type="submit" class="btn btn-primary">Sıfırlama Linki Gönder</button>
        </form>
        <div id="forgot-password-status" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
